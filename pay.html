<script>
function pay()
{
	if( (document.getElementById("t1").value== "") || (document.getElementById("t1").value.length!=16) || isNaN(document.getElementById("t1").value))
         {
         	alert("\nPlease Enter Your Correct Card Number" );
            document.getElementById("t1").focus() ;
            return false;
        }
        if( document.getElementById("t2").value== "" )
        {
        	alert("Please provide us Card Holder Name!" );
            document.getElementById("t2").focus() ;
            return false;
        }
        if( document.getElementById("t3").value== "" || document.getElementById("t3").value.length<3 || isNaN(document.getElementById("t3").value))
         {alert( "Please provide  Correct CVV Number!" );
            document.getElementById("t3").focus() ;
            return false;
        }
        if(document.getElementById("exp").value=="")
{
alert("Please Enter Expiry Date of Card");
	return false;	
}
        
window.alert("Payment has been succesfully done");
window.alert("Redirecting to the homePage............");

document.location="HMS_accesed.html";
}
</script>

</table>
